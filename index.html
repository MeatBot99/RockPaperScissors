<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nathan Heck">
    <meta name="description" content="A simple rock, paper, scissors game.">
    <meta name="keywords" content="Rock, Paper, Scissors">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="container">
      <div id="headline">
          <h1>Rock, Paper, Scissors</h1>
          <p>Choose your weapon!</p>
      </div>
      <div id="main-area">
      <div id="sidebar-left" class="sidebar">
        <p>Player: </p>
        <p>Current Score: <span id="player-score">0</span></p>
        <p>Matches Won: <span id="player-matches">0</span> </p>
      </div>
      <div id ="buttonholder">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
      </div>
      <div id="sidebar-right"class="sidebar">
        <p>Computer: </p>
        <p>Current Score: <span id="computer-score">0</span></p>
        <p>Matches Won: <span id="computer-matches">0</span> </p>
      </div>
      </div>
      <div id="messageboard">
        <h2 id="result">Result:</h2>
        <p id="report"></p>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="data.js"></script>
    
  </body>
</html>
